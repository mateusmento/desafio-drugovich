<div class="title-bar">
  <img class="account-icon" src="/assets/account.svg"/>
  <div class="title">Novo Cliente</div>
</div>

<form class="client-form" [formGroup]="client" (ngSubmit)="saveClient()">
  <div class="field">
    <label for="name">Nome</label>
    <input id="name" formControlName="name" />
  </div>
  <div class="field">
    <label for="cnpj">CNPJ</label>
    <input id="cnpj" mask="00.000.000/0000-00" formControlName="cnpj" />
  </div>
  <div class="field">
    <label for="status">Status</label>
    <select id="status" formControlName="status">
      <option value="Ativo">Ativo</option>
      <option value="Inativo">Inativo</option>
    </select>
  </div>
  <button class="save-button" type="submit">SALVAR</button>
</form>
