<div class="title-bar">
  <img src="/assets/account.svg"/>
  <h1 class="title">Listagem de Clientes</h1>
  <a routerLink="/cliente">
    <button>
      <img src="/assets/add.svg"/>
      NOVO
    </button>
  </a>
</div>

<table>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{client.name}}</td>
      <td>{{client.cnpj}}</td>
      <td>{{client.status}}</td>
      <td>
        <a routerLink="/cliente">
          <button>EDITAR</button>
        </a>
      </td>
    </tr>
  </tbody>
  <tfoot>
    Exibindo {{clients.length}} de {{clients.length}} client{{clients.length === 1 ? "e" : "es"}}
  </tfoot>
</table>
